<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1016" height="229" viewBox="0 0 1016 229" fill="none">
  <mask id="path-1-inside-1" fill="white">
      <rect y="1" width="1016" height="228" rx="8"/>
  </mask>
  <rect y="1" width="1016" height="228" rx="8" fill="#313131"/>
  <rect y="1" width="1016" height="228" rx="8" stroke="url(#paint0_linear)" stroke-width="16.9417" mask="url(#path-1-inside-1)"/>
  <rect width="1016" height="221" rx="8" fill="#20232A"/>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&amp;family=Roboto+Mono:wght@100;200;300;400;500;600;700&amp;display=swap');
  
    text {
        fill: white;
        font-family: "Roboto Mono", monospace, sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 26px;
        line-height: 36px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    g {
        opacity: 0;
    }

    .b { fill: #60D9FB; }

    .y { fill: #FFCC28; }

    .g { fill: #C3E879; }

    .font-small {
      font-size: 15.5px;
