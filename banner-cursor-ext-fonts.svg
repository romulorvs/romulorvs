<svg width="1016" height="229" viewBox="0 0 1016 229" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <mask id="path-1-inside-1" fill="white">
        <rect y="1" width="1016" height="228" rx="8"/>
    </mask>
    <rect y="1" width="1016" height="228" rx="8" fill="#313131"/>
    <rect y="1" width="1016" height="228" rx="8" stroke="url(#paint0_linear)" stroke-width="16.9417" mask="url(#path-1-inside-1)"/>
    <rect width="1016" height="221" rx="8" fill="#20232A"/>
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&amp;family=Ropa+Sans&amp;display=swap');
		
        text, textPath, tspan {
			font-family: "Roboto Mono", monospace, sans-serif;
            font-weight: 500;
            fill: white;
            font-style: normal;
            font-size: 26px;
            line-height: 36px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        g { opacity: 0; }

        .b { fill: #60D9FB; }

        .y { fill: #FFCC28; }

        .g { fill: #C3E879; }

        .invisible { fill: transparent; } 

        @keyframes typing {
            from, to { opacity: 0%; }
            50% { opacity: 60%; }
        }

        .cursor {
            animation: typing 0.75s step-end infinite;
            fill: white;
        }

        .lightgray { fill: #b1b2b5; }

        .gray { fill: #75777b; }

        .gray, .lightgray {
            font-size: 18px;
            font-family: "Ropa Sans", monospace, sans-serif;
        }
    </style>
    <g>
        <animate id="anim1" attributeName="opacity" from="1" to="1" dur="3.95s" begin="0s;anim8.end" />
        <animate id="anim2" attributeName="opacity" from="1" to="0" dur="0.05s" begin="anim1.end" />
        <animate xlink:href="#path1" attributeName="d" from="m0,110 h310" to="m0,110 h1600" dur="4.5s" begin="anim1.begin" />
        <path id="path1" />
        <text x="305" y="110">
            <textPath xlink:href="#path1"><tspan class="b">print</tspan><tspan class="y">(</tspan><tspan class="g">"Romulo Vieira"</tspan><tspan class="y">)</tspan><tspan class="b">;</tspan></textPath><tspan class="cursor">|</tspan>
        </text>
    </g>
    <g>
        <animate id="anim3" attributeName="opacity" from="1" to="1" dur="3.95s" begin="anim2.end" />
        <animate id="anim4" attributeName="opacity" from="1" to="0" dur="0.05s" begin="anim3.end" />
        <animate xlink:href="#path2" attributeName="d" from="m0,110 h215" to="m0,110 h1400" dur="4.5s" begin="anim3.begin" />
        <path id="path2" />
        <text x="220" y="110">
            <textPath xlink:href="#path2"><tspan class="b">console.log</tspan><tspan class="y">(</tspan><tspan class="g">"Front-End Developer"</tspan><tspan class="y">)</tspan><tspan class="b">;</tspan></textPath><tspan class="cursor">|</tspan>
        </text>
    </g>
    <g>
        <animate id="anim5" attributeName="opacity" from="1" to="1" dur="3.95s" begin="anim4.end" />
        <animate id="anim6" attributeName="opacity" from="1" to="0" dur="0.05s" begin="anim5.end" />
        <animate xlink:href="#path3" attributeName="d" from="m0,110 h200" to="m0,110 h1400" dur="4.5s" begin="anim5.begin" />
        <path id="path3" />
        <text x="220" y="110">
            <textPath xlink:href="#path3"><tspan class="b">System.out.println</tspan><tspan class="y">(</tspan><tspan class="g">"From Brazil"</tspan><tspan class="y">)</tspan><tspan class="b">;</tspan></textPath><tspan class="cursor">|</tspan>
        </text>
    </g>
    <g>
        <animate id="anim7" attributeName="opacity" from="1" to="1" dur="3.95s" begin="anim6.end" />
        <animate id="anim8" attributeName="opacity" from="1" to="0" dur="0.05s" begin="anim7.end" />
        <animate xlink:href="#path4" attributeName="d" from="m0,110 h215" to="m0,110 h1600" dur="4.5s" begin="anim7.begin" />
        <path id="path4" />
        <text x="220" y="110">
            <textPath xlink:href="#path4"><tspan class="b">echo</tspan> <tspan class="g">"Linkedin: /dev-romulo-vieira"</tspan><tspan class="b">;</tspan></textPath><tspan class="cursor">|</tspan>
        </text>
    </g>
    <text x="998" y="151" class="lightgray" text-anchor="end">Romulo Vieira</text>
    <text x="998" y="176" class="gray" text-anchor="end">Front-End Developer</text>
    <text x="998" y="201" class="gray" text-anchor="end">linkedin.com/in/dev/romulo-vieira</text>
    <defs>
        <linearGradient id="paint0_linear" x1="-3.7849e-06" y1="115" x2="1016" y2="115" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#04BFFE">
                <animate attributeName="stop-color" values="#04BFFE; #AE02FF; #04BFFE" dur="2s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="#AE02FF">
                <animate attributeName="stop-color" values="#AE02FF; #04BFFE; #AE02FF" dur="2s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>
