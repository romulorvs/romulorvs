  <defs>
    <linearGradient id="paint0_linear" x1="-3.7849e-06" y1="115" x2="1016" y2="115" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#04BFFE">
        <animate attributeName="stop-color" values="#04BFFE; #AE02FF; #04BFFE" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#AE02FF">
        <animate attributeName="stop-color" values="#AE02FF; #04BFFE; #AE02FF" dur="2s" repeatCount="indefinite"/>
